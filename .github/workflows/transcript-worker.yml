name: Transcript Worker

on:
  schedule:
    - cron: "*/15 * * * *"   
  workflow_dispatch:          

concurrency:
  group: transcript-worker
  cancel-in-progress: true

jobs:
  worker:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run worker (one batch)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YTA_PROXY: ${{ secrets.YTA_PROXY }}

          # throttle safe
          WORKER_BATCH: ${{ secrets.WORKER_BATCH }}
          WORKER_MAX_TRIES: ${{ secrets.WORKER_MAX_TRIES }}
          TRANSCRIPT_SLEEP: ${{ secrets.TRANSCRIPT_SLEEP }}
          TRANSCRIPT_JITTER: ${{ secrets.TRANSCRIPT_JITTER }}
        run: |
          python worker_cloud.py
